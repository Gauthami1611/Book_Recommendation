<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    {% include 'reader_head.html' %}
    <header class="hero">
        <h1 class="text-center">Welcome Reader</h1>
        <div class="hero-content mt-10">
          <h1>Unlock Your Imagination</h1>
          <p>Dive into a world of knowledge and stories. Discover your next great read today.</p>
          <a href="/genre_books" class="cta-button">Browse Books</a>
        </div>
      </header>

<div class="row">
    <div class="col-4">
        <div class="card_plain text-center p-10" style="font-weight: bold; font-size: 18px;">
            <div class="mt-5 text-center">
                <h2 style="
                    font-size: 22px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    gap: 10px;
                    background: linear-gradient(to right, #30cfd0, #330867);
                    color: white;
                    padding: 10px 15px;
                    border-radius: 10px;
                    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
                    width: fit-content;
                    margin: 0 auto;">
                    <i class="fas fa-book-open"></i> BOOK SHELVES <i class="fas fa-layer-group"></i>
                </h2>
            </div>
            <div class="row mt-20">
                <div class="col-8 text-right">
                    <a href="/view_books?status=Read">Read</a> :
                </div>
                <div class="col-4 text-left" style="padding-left: 5px;">{{count}}</div>
            </div>
            <div class="row">
                <div class="col-8 text-right">
                    <a href="/view_books?status=Currently Reading">Currently Reading</a> :
                </div>
                <div class="col-4 text-left" style="padding-left: 5px;">{{count1}}</div>
            </div>
            <div class="row">
                <div class="col-8 text-right">
                    <a href="/view_books?status=Want to Read">Want to Read</a> :
                </div>
                <div class="col-4 text-left" style="padding-left: 5px;">{{count2}}</div>
            </div>
            <div class="mt-20">
                <a href="reading_challenge">Reading Challenge</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
